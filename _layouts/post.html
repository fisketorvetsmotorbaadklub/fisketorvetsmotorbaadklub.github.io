---
layout: default
---

<header class="nice-header" style="background-image: url({{ page.image }})">
  <h1 class="nice-header--title">{{ page.display-title }}</h1>
</header>

<div class="post">
  <div class="post-container">
    <p class="date">{{ page.date | date_to_string }}</p>
    {{ content }}
  </div>
</div>
